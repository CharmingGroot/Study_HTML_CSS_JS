<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .after::after {
        content: "가상요소입니다.";
        display: block;
        clear: left;
      }
    </style>
  </head>
  <body>
    <h1>float 속성을 사용하여 block 요소를 한 줄에 여러개 배치</h1>
    <pre>
    float속성을 사용한 요소는 normal flow에서 제외된다.
    따라서 bfc 를 사용해  float을 clear해줘야한다.
  </pre
    >

    <h2>overflow:hidden 을 사용하기</h2>
    <div>
      <div
        style="
          width: 30%;
          height: 200px;
          background-color: darkblue;
          float: left;
        "
      >
        블럭요소를 한줄에 여러개 배치
      </div>
      <div
        style="width: 30%; height: 200px; background-color: gold; float: left"
      >
        블럭요소를 한줄에 여러개 배치
      </div>

      <div
        style="
          width: 30%;
          height: 200px;
          background-color: darkmagenta;
          float: left;
        "
      >
        블럭요소를 한줄에 여러개 배치
      </div>
    </div>
  </body>
</html>
